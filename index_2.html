<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/infinity_body_main.css">
    <script defer type="module" src="./js/infinity_body_scripts/infinty_index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="infinty-section">
        <div class="infinty-section__body">
            <div class="navblocker"></div>
            <div class="infinty-body__nav-wrapper">
                <ul class="infinty-body__nav-list">
                    <li class="infinty-body__nav-item next">
                        <img src="https://joshworth.com/dev/pixelspace/img/jumpprev.svg" alt="">
                    </li>
                    <li class="infinty-body__nav-item sun">
                        <img class="sun" src="https://joshworth.com/dev/pixelspace/img/sun_icon.svg" alt="">
                    </li>
                    <li class="infinty-body__nav-item merc">
                        <img class="merc" src="https://joshworth.com/dev/pixelspace/img/mercury_icon.svg" alt="">
                    </li>
                    <li class="infinty-body__nav-item ven">
                        <img class="ven" src="https://joshworth.com/dev/pixelspace/img/venus_icon.svg" alt="">
                    </li>
                    <li class="infinty-body__nav-item earth">
                        <img class="earth" src="https://joshworth.com/dev/pixelspace/img/earth_icon.svg" alt="">
                    </li>
                    <li class="infinty-body__nav-item mars">
                        <img class="mars" src="https://joshworth.com/dev/pixelspace/img/earth_icon.svg" alt="">
                    </li>
                    <li class="infinty-body__nav-item jupi">
                        <img class="jupi" src="https://joshworth.com/dev/pixelspace/img/mars_icon.svg" alt="">
                    </li>
                    <li class="infinty-body__nav-item satu">
                        <img class="satu" src="https://joshworth.com/dev/pixelspace/img/jupiter_icon.svg" alt="">
                    </li>
                    <li class="infinty-body__nav-item prev">
                        <img class="prev" src="https://joshworth.com/dev/pixelspace/img/jumpnext.svg" alt="">
                    </li>
                </ul>
            </div>
            <div class="infinty-body__main-title">
                <img src="./img/infinity_body_main/infinity_main_title.svg" alt="Title">
            </div>
            <div class="infinty-body__kilo-block">
                <div class="infinty-body__kilo-num">
                    <span>2847293847km</span>
                </div>
                <div class="infinty-body__kilo-desc">
                    <img src="https://joshworth.com/dev/pixelspace/img/scale-en.svg" alt="">
                </div>
                <div class="infinty-body__kilo-path">

                </div>
            </div>
            <div class="infinty-body__sun-block block-planets" data-planet="sun">
                <svg version="1.1" id="sun" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="10px" height="10px" viewBox="0 0 10 10">
                    <circle cx="5" cy="5" r="5"></circle>
                </svg>
            </div>
            <div class="infinty-body__mercury-block  block-planets" data-planet="merc">
                <div class="mercury-img planets-img">
                    <img src="https://joshworth.com/dev/pixelspace/img/arrow.svg" alt="">
                </div>
                <h1 class="mercury-block__name">MERCURY</h1>
            </div>
            <div class="infinty-body__venus-block  block-planets" data-planet="ven">
                <div class="mercury-img planets-img">
                    <img src="https://joshworth.com/dev/pixelspace/img/arrow.svg" alt="">
                </div>
                <h1 class="mercury-block__name">VENUS</h1>
            </div>
            <div class="infinty-body__earth-block  block-planets" data-planet="earth">
                <div class="mercury-img planets-img">
                    <img src="https://joshworth.com/dev/pixelspace/img/arrow.svg" alt="">
                </div>
                <h1 class="mercury-block__name">EARTH</h1>
            </div>
            <div class="infinty-body__mars-block  block-planets" data-planet="mars">
                <div class="mercury-img planets-img">
                    <img src="https://joshworth.com/dev/pixelspace/img/arrow.svg" alt="">
                </div>
                <h1 class="mercury-block__name">MARS</h1>
            </div>



            <div class="infinty-section-padding"></div>
        </div>
    </div>
</body>
</html>
